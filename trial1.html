<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>https://stackoverflow.com/questions/39153035/d3-dougnut-bubble-pie-chart</title>
    <link rel="stylesheet" href="css/generic.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
<button class="randomize">randomize</button>
<div data-role="doughpie" data-width="450" data-height="450" id="graph"></div>

<script>
    //__invoke pie chart
    $('[data-role="doughpie"]').each(function(index) {
        createDoughnut(this);
    });


    function bubbledata(data){
        //loop through data -- and MERGE children
        var childs = [];
        $.each(data, function( index, value ) {
            childs.push(value.children);
        });
        var merged = [].concat.apply([], childs);//flatterns multidimensional array

        return $.extend(true, {}, {"children": merged});// return deep clone
    }


    function createDoughnut(el){

        var width = $(el).data("width"),
            height = $(el).data("height"),
            radius = Math.min(width, height) / 2;

        var svg = d3.select($(el)[0])
            .append("svg")
            .attr("width", width)
            .attr("height", height)



        //_create doughpie shell
        var doughpie = svg.append("g")
            .attr("class", "doughpie");

        doughpie.append("g")
            .attr("class", "slices");
        doughpie.append("g")
            .attr("class", "labels");
        doughpie.append("g")
            .attr("class", "lines");


        var pie = d3.layout.pie()
            .sort(null)
            .value(function(d) {
                return d.value;
            });

        var arc = d3.svg.arc()
            .outerRadius(radius * 0.85)
            .innerRadius(radius * 0.83);

        var outerArc = d3.svg.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9);

        doughpie.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var key = function(d) {
            return d.data.label;
        };

        var color = d3.scale.ordinal()
            .range(["#46a2de", "#7b3cce", "#31d99c", "#de5942", "#ffa618"]);
        //_create doughpie shell


        //_create bubble
        var diameter = width/2;//take half/width

        var bubs = svg.append("g")
            .attr("class", "bubs");

        bubs.attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

        var bubble = d3.layout.pack()
            .size([diameter, diameter])
            .value(function(d) {
                return d.size;
            })
            .padding(3);

        //_create bubble



        function randomData() {
            var data1 = [{
                "label": "AA",
                "value": 0.911035425558026,
                "children": [
                    {
                        name: "some text aa",
                        group: "AA",
                        size: 120
                    }
                ]
            }, {
                "label": "BB",
                "value": 0.08175111844879179,
                "children": [
                    {
                        name: "some text bb",
                        group: "BB",
                        size: 123
                    }
                ]
            }, {
                "label": "CC",
                "value": 0.25262439557273275,
                "children": [
                    {
                        name: "some text cc",
                        group: "CC",
                        size: 193
                    }
                ]
            }, {
                "label": "DD",
                "value": 0.8301366989535612,
                "children": [
                    {
                        name: "some text dd",
                        group: "DD",
                        size: 29
                    },
                    {
                        name: "some text dd",
                        group: "DD",
                        size: 289
                    }
                ]
            }, {
                "label": "EE",
                "value": 0.0517762265780517,
                "children": [
                    {
                        name: "some text ee",
                        group: "EE",
                        size: 389
                    },
                    {
                        name: "some text ee",
                        group: "EE",
                        size: 89
                    }
                ]
            }];

            var data2 = [{
                "label": "AA",
                "value": 0.243879179,
                "children": [
                    {
                        name: "some text aa",
                        group: "AA",
                        size: 120
                    }
                ]
            }, {
                "label": "BB",
                "value": 0.243879179,
                "children": [
                    {
                        name: "some text bb",
                        group: "BB",
                        size: 123
                    }
                ]
            }, {
                "label": "CC",
                "value": 0.2342439557273275,
                "children": [
                    {
                        name: "some text cc",
                        group: "CC",
                        size: 193
                    }
                ]
            }, {
                "label": "DD",
                "value": 0.2349535612,
                "children": [
                    {
                        name: "some text dd",
                        group: "DD",
                        size: 29
                    },
                    {
                        name: "some text dd",
                        group: "DD",
                        size: 289
                    }
                ]
            }, {
                "label": "EE",
                "value": 0.2345780517,
                "children": [
                    {
                        name: "some text ee",
                        group: "EE",
                        size: 389
                    },
                    {
                        name: "some text ee",
                        group: "EE",
                        size: 89
                    }
                ]
            }];

            var j = Math.floor((Math.random() * 2) + 1);

            if (j == 1) {
                return data1;
            } else {
                return data2;
            }
        }


        change(randomData());

        d3.select(".randomize")
            .on("click", function() {
                change(randomData());
            });

        function change(data) {


            /* ------- ANIMATE PIE SLICES -------*/
            var slice = doughpie.select(".slices").selectAll("path.slice")
                .data(pie(data), key);

            slice.enter()
                .insert("path")
                .style("fill", function(d) {
                    return color(d.data.label);
                })
                .style("transform", function(d, i){
                    //return "translate(0, 0)";
                })
                .attr("class", "slice");

            slice
                .transition().duration(1000)
                .attrTween("d", function(d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function(t) {
                        return arc(interpolate(t));
                    };
                })

            slice.exit()
                .remove();
            /* ------- ANIMATE PIE SLICES -------*/


            /* ------- ANIMATE BUBBLES -------*/


            // generate data with calculated layout values

            var data = bubbledata(data);

            var nodes = bubble.nodes(data)
                .filter(function(d) {
                    return !d.children;
                }); // filter out the outer bubble


            var bubbles = bubs.selectAll('circle')
                .data(nodes);

            bubbles.enter()//check here
                .insert("circle")
                .attr('transform', function(d) {
                    return 'translate(' + d.x + ',' + d.y + ')';
                })
                .attr('r', function(d) {
                    return d.r;
                })
                .style("fill", function(d) {
                    return color(d.group);
                });

            bubbles
                .transition().duration(1000)

            bubbles.exit()
                .remove();

            /* ------- ANIMATE BUBBLES -------*/

        };
    }
</script>
</body>
