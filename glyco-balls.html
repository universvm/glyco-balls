            bubbledata(data) {
            //loop through data -- and MERGE children
            var childs = [];
            $.each(data, function(index, value) {
                childs.push(value.children);
            });
            var merged = [].concat.apply([], childs); //flatterns multidimensional array

            return $.extend(true, {}, {
                "children": merged
            }); // return deep clone
        }

            doughpie.append("g")

            doughpie.append("g")
                .attr("class", "labels");
            doughpie.append("g")
                .attr("class", "lines");

            var pie = d3.layout.pie()
                .sort(null)
                .value(function(d) {
                    return d.value;
                });

            var arc = d3.svg.arc()
                .outerRadius(radius * 0.90) //size of the radius of the outer circle
                .innerRadius(radius * 0.87);

            doughpie.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            function change(data) {


                /* ------- ANIMATE PIE SLICES -------*/
                var slice = doughpie.select(".slices").selectAll("path.slice")
                    .data(pie(data), key);


                slice.enter()
                    .insert("path")
                    .style("fill", function(d) {
                        console.log(d.data.label);
                        console.log(color(d.data.label));
                        return color(d.data.label); //colors
                    })
                    .attr("class", "slice");


                slice
                    .transition().duration(1000)
                    .attrTween("d", function(d) {
                        this._current = this._current || d;

                        var interpolate = d3.interpolate(this._current, d);
                        this._current = interpolate(0);
                        return function(t) {
                            return arc(interpolate(t));
                        };
                    });

                slice.exit()
                    .remove();
                /* ------- ANIMATE BUBBLES -------*/


                // generate data with calculated layout values

                var data = bubbledata(data);

                var nodes = bubble.nodes(data)
                    .filter(function(d) {
                        console.log(d.children);
                        return !d.children;
                    }); // filter out the outer bubble

                console.log("nodes", nodes);

                var bubbles = bubs.selectAll('circle')
                    .data(nodes);

                bubbles.enter()
                    .insert("circle")
                    .attr('transform', function(d) {
                        return 'translate(' + d.x + ',' + d.y + ')';
                    })
                    .attr('r', function(d) {
                        //console.log("dr", d.r)
                        return d.r;
                    })
                    .style("fill", function(d) {
                        return color(d.group);
                    })
                    .on("mouseover", function(d) {
                        console.log(d);
                        console.log(d.value);
//                      current = d.value;
                        tooltip.text(d.group + ": " + d.value.toPrecision(2).toString() + " mg/ml");
                        tooltip.style("visibility", "visible");
                    })
                    .on("mousemove", function() {
                        return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
                    })
                    .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
//              console.log("Display nodes");
//              console.log(nodes);
                var legend = svg.append("g")
                    .attr("class", "legend")
                    .attr("transform", "translate(0,10)")
                    .selectAll("g")
                    //console.log(nodes.group())
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("transform", function(d,i){
                        return "translate(" + d.depth*500 + "," + i*20 + ")";
                    });
                // Draw rects, and color them by original_index

                    .attr("width", 8)
                    .attr("height", 8)
                    .style("fill", function(d){return color(d.group)});

                legend.append("text")
                    .attr("x", function(d,i){ return d.depth*10 +10;})
                    .attr("dy", "0.50em")
                    .text(function(d){return d.group;});
                console.log(legend);

                        return d.r;

                    .ease('sine');
